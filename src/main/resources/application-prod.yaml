server:
  port: 8080

spring:
  application:
    name: Food-Fusion-Platform
  datasource:
    url: jdbc:h2:tcp://server:9092 #jdbc:h2:tcp://localhost/~/test
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
